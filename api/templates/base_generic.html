<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.png">
    <title>Family Foodie</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      body {
        background: #eee; }

      .navbar {
        border-radius: 0px;
        margin: 0;
      }

      .navbar-brand img {
        width: 20px;
        display: inline;
        margin-top: -4px;
        margin-right: 3px; }

      .navbar-inverse .navbar-nav > li > a.active {
        background: black;
        font-weight: bold;
        color: white; }

      .recipedetail {
        border-radius: 4pt;
        background: white;
        overflow: hidden;
        padding: 0 18px 10pt 14pt;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.2), 0 1px 10px 0 rgba(0, 0, 0, 0.1); }

        .homepage {
          background-color: white;
          font-size: 16px;
          font-family: 'Open Sans', Helvetica, Arial, sans-serif;
          line-height: 1.7;
        }

        .primary__copy {
          padding: 20px;
        }

        .jumbotron {
          background: url('static/hero1.jpg') no-repeat center center;
          background-size: cover;
          margin:0;
          color: white;
        }

        .jumbotron h1 {
          text-shadow: 0 0 150px black, 0 0 150px black, 0px 0px 1px black;
        }
        .jumbotron p.copy {
          text-shadow: 0 0 150px black, 0 0 150px black, 0 0 150px black, 0 0 150px black, 0 0 150px black, 0 0 1px black;
          font-weight: 400;
        }

        .jumbotron .btn {
          box-shadow: 0 0 80px 0px rgba(0,0,0,0.9);
        }

        .homepage h3 {
          margin: 2em 0 1em 0;
        }

        .homepage h3:first-child {
          margin-top: 1em;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div className="collapse navbar-collapse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img alt="logo" src="/static/favicon.png"/>Family Foodie
                    </a>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <a href="/accounts/login/?next=/" class="btn btn-success navbar-btn">
                        Login
                    </a>
                </div>
            </div>
      </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
            {% block content %}<!-- default content text (typically empty) -->{% endblock %}
        </div>
    </div>
  </body>
</html>
